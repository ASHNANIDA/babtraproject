{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

</head>

<body>

    <div class="row">
        <div class="col">
            <img src="{% static 'images/back.jpg' %}"
                alt="" srcset="">
        </div>
        <div class="col">
            <center>
            <h1 class="text-success my-3 align-middle">
                Login here</h1>

            <div class="input-box ">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group mx-3 mb-2 my-2">
                        <!-- <label for="inputPassword2" class="sr-only">Username</label> -->
                        <input type="text" name="username" class="form-control" id="inputPassword2"
                            placeholder="Username">
                    </div>
                    <div class="form-group mx-3 ">
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword2"
                            placeholder="Password">
                    </div>
                    
                    <span style="color:red;">{{message}}</span>
                    <a type="submit" class="btn btn-success btn-lg mx-4" href="/admins/add_doctors">Login</a>
                
                </form>
            </div>
            </center>
        </div>
    </div>
</body>

</html>
