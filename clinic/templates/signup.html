{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Register</h1>
    <div class="register-form  my-4" >
      <div class="row my-3">
      <input type="text" class="form-control" placeholder=" Enter your First name" name="firstname">
      </div>
      <div class="row">
      <input type="text" class="form-control" placeholder=" Enter your Last name" name="lastname">
      </div>
      <div class="row">
        <input type="text" class="form-control" placeholder=" Password" name="password">
        </div>
      <div class="row my-3">
      <input type="text" class="form-control" placeholder=" Gender" name="gender">
      </div>
      <div class="row">
      <input type="text" class="form-control" placeholder=" Enter your Address" name="address">
      </div>
      <div class="row my-3">
      <input type="text" class="form-control" placeholder="Enter your email" name="email">
      </div>
      <input type="text" class="form-control" placeholder=" Enter your phone number" name="mobile">
    </div><br>
    
    <button type="submit" class="btn btn-success" >Sign Up</button>

</form>
 {% endblock %}
