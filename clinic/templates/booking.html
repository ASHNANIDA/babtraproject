{% extends 'head.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <h1>Booking</h1>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
            <div class="form-group ">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text"  name="name" class="form-control" id="exampleFormControlInput1" >
            </div>
           
              <div class="form-group ">
                <label for="exampleFormControlInput1">phone number</label>
                <input type="text" name="mobile" class="form-control" id="exampleFormControlInput1" >
              </div>
            <div class="form-group ">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" >
            </div>

              <div class="form-group ">
                <label for="exampleFormControlInput1">Date Of Birth</label>
                <input type="text" name="dob" class="form-control" id="exampleFormControlInput1" >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" >
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="female" >
                <label class="form-check-label" for="exampleRadios1">
                 Female
                </label>
              </div>
        
              <button class="btn btn-success" type="submit">Pay Now</button>
    </form>

</div>
